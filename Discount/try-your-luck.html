<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Luck Win Up to 100% Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            
            position: relative;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            
            position: relative;
            z-index: 10;
        }
        input[type="text"] {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px; 
            width: calc(100% - 32px); 
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3b82f6; 
        }
        button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
        }
        #result-display {
            margin-top: 25px;
            padding: 20px;
            background-color: #e0f2fe;
            border: 1px solid #90cdf4;
            border-radius: 12px; 

            text-align: left;
        }
        #result-display p {
            margin: 8px 0;
            font-size: 17px;
            color: #2d3748;
        }
        #result-display p strong {
            color: #1a202c;
        }
        .hidden {
            display: none;
        }
        .message-box {
            background-color: #fff3cd;
            color: #664d03;
            padding: 15px;
            border: 1px solid #ffecb5;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        
        #khata-container {
            position: relative;
            width: 250px; 
            height: 300px; 
            margin: 40px auto;
            border: 2px solid #a0a0a0; 
            border-radius: 8px;
            background-color: #fcfcfc; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }

        #current-number-indicator {
            position: absolute;
            top: 50%; 
            left: 0;
            right: 0;
            height: 3px; 
            background-color: #ef4444; 
            transform: translateY(-50%);
            z-index: 10;
        }

        #number-list-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden; 
            position: relative;
        }

        #number-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1.0); 
            position: absolute; 
            top: 0;
            left: 0;
        }

        .number-item {
            font-family: 'Courier New', monospace; 
            font-size: 24px; 
            padding: 5px 10px;
            height: 40px; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px dashed #e0e0e0; 
            color: #444;
            box-sizing: border-box; 
        }

        .number-item:last-child {
            border-bottom: none;
        }

        
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            pointer-events: none; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Test Your Luck Win Up to 100% Discount</h1>

        <div id="message-box" class="message-box"></div>

        <div id="input-section">
            <p class="mb-4 text-gray-600">আপনার নাম লিখুন:</p>
            <input type="text" id="username" placeholder="এখানে আপনার নাম লিখুন..." class="rounded-lg">
            <p style="color: #ef4444;" ><strong><a href="terms.html"><button>Terms & Conditions</button></a></strong></p><br>
            <button onclick="spinWheel()" class="rounded-lg">স্পিন করুন</button>
        </div>

        <div id="khata-container" class="hidden">
            <div id="current-number-indicator"></div>
            <div id="number-list-wrapper">
                <div id="number-list">
                    </div>
            </div>
        </div>

        <div id="result-display" class="rounded-lg hidden">
            <p><strong>নাম:</strong> <span id="displayedName"></span></p>
            <p><strong>স্পিন আইডি:</strong> <span id="displayedSpinId"></span></p>
            <p><strong>ফলাফল:</strong> <span id="displayedResult"></span></p>
            <p><strong>সময়:</strong> <span id="displayedTime"></span></p>
            <button id="spinAgainButton" class="mt-6 rounded-lg">আবার স্পিন করুন</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>

</body>
</html>
