    <script>
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        function setRGBVariables() {
            const styles = getComputedStyle(document.documentElement);
            function getRgbValues(colorName) {
                const colorValue = styles.getPropertyValue(colorName).trim();
                if (colorValue) {
                    const rgb = hexToRgb(colorValue);
                    if (rgb) {
                        document.documentElement.style.setProperty(`${colorName}-rgb`, rgb.join(', '));
                    }
                }
            }
            getRgbValues('--neon-pink');
            getRgbValues('--neon-cyan');
            getRgbValues('--neon-green');
        }

        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            hex = hex.replace(/^#/, ''); 
            if (hex.length === 3) { 
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
            } else if (hex.length === 6) {
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            } else {
                return null; 
            }
            return isNaN(r) || isNaN(g) || isNaN(b) ? null : [r, g, b];
        }
        
        function updateVisitorCount() {
            let count = localStorage.getItem('pageVisits_contact_html_new');
            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            localStorage.setItem('pageVisits_contact_html_new', count);
            
            const countElement = document.getElementById('visitorCount');
            if (countElement) {
                countElement.textContent = count.toLocaleString('bn-BD'); 
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setRGBVariables();
            updateVisitorCount(); 
        });
    </script>
