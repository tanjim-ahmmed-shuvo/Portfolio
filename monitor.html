<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanjim Ahmmed Shuvo | Building Systems</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #0ff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            height: 100%;
            padding: 15px;
            gap: 15px;
        }

        .panel {
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 20, 20, 0.6);
            padding: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
        }

        .panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: #0ff; box-shadow: 0 0 10px #0ff;
        }

        h2 {
            font-family: 'Orbitron', sans-serif; font-size: 16px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 5px; margin-bottom: 10px;
            text-shadow: 0 0 5px #0ff;
        }

        /* CENTER PANEL */
        .center-panel {
            border: 1px solid #0ff;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .url-header {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 1px solid #0ff;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }

        .iframe-container {
            width: 100%;
            height: calc(100% - 50px);
            overflow: hidden; 
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.9;
            filter: contrast(1.1) brightness(0.9);
        }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                rgba(0, 255, 255, 0.05) 3px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* SYSTEM STATS */
        .stat-box { margin-bottom: 15px; font-size: 14px; }
        .progress-bar { width: 100%; height: 6px; background: #111; border: 1px solid #333; margin-top: 5px; }
        .fill { height: 100%; background: #0ff; width: 0%; transition: width 0.5s; }

        /* MUSIC CONTROL BUTTON STYLE */
        .music-btn {
            display: block;
            margin-top: 20px;
            background: rgba(0, 255, 255, 0.05);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 8px 0;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #0ff;
            user-select: none;
        }
        .music-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }
        .music-btn.off {
            color: #777;
            border-color: #555;
            text-shadow: none;
        }

        /* SHUTDOWN BUTTON STYLE */
        .shutdown-btn {
            display: block;
            margin-top: 15px;
            background: rgba(255, 0, 0, 0.05);
            color: #ff3333;
            border: 1px solid #ff3333;
            padding: 10px 0;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #ff3333;
            letter-spacing: 1px;
        }

        .shutdown-btn:hover {
            background: #ff3333;
            color: #000;
            box-shadow: 0 0 20px #ff3333;
        }

        /* TERMINAL LOGS */
        .terminal-log { 
            font-size: 11px; 
            color: #0f0; 
            overflow: hidden; 
            flex-grow: 1; 
            height: auto;
            opacity: 0.8; 
        }
        .log-line { margin-bottom: 4px; border-left: 2px solid transparent; padding-left: 5px;}
        .log-line:last-child { border-left: 2px solid #0f0; animation: blink 0.5s infinite; }

        @keyframes blink { 0% {opacity:1} 50% {opacity:0} 100% {opacity:1} }
    </style>
</head>
<body>

    <audio id="hacker-music" loop>
        <source src="The Man Who Walked With Shadows.mp3" type="audio/mp3">
    </audio>

    <div class="dashboard-container">
        
        <div class="panel">
            <h2>SYSTEM RESOURCE</h2>
            
            <div class="stat-box">
                CPU LOAD
                <div class="progress-bar"><div class="fill" id="cpu-bar"></div></div>
            </div>
            <div class="stat-box">
                MEMORY USAGE
                <div class="progress-bar"><div class="fill" id="mem-bar" style="background:#f0f; box-shadow: 0 0 5px #f0f;"></div></div>
            </div>
            <div class="stat-box">
                NETWORK TRAFFIC
                <div class="progress-bar"><div class="fill" id="net-bar" style="background:#ff0; box-shadow: 0 0 5px #ff0;"></div></div>
            </div>

            <div id="music-control" class="music-btn off" onclick="toggleMusic()">
                [ MUSIC: OFF ]
            </div>
            
            <div style="margin-top: auto; border-top: 1px solid #333; padding-top: 15px; font-size: 12px; line-height: 1.6;">
                <p>IP: 192.168.1.X [HIDDEN]</p>
                <p>LOC: DHAKA, BD</p>
                <p>STATUS: <span style="color:#0f0; animation: blink 1s infinite">MONITORING</span></p>
            </div>
        </div>

        <div class="center-panel">
            <div class="url-header">TARGET: TANJIM.TECH</div>
            <div class="iframe-container">
                <iframe id="target-site" src="https://www.tanjim.tech/index.html"></iframe>
                <div class="scanlines"></div>
            </div>
        </div>

        <div class="panel">
            <h2>TERMINAL LOG</h2>
            <div class="terminal-log" id="terminal"></div>
            
            <a href="index.html?view=normal" class="shutdown-btn">
                [ VIEW NORMAL MODE ]
            </a>
        </div>

    </div>

    <script>
        // 1. MOBILE AUTO REDIRECT
        function checkDevice() {
            if (window.innerWidth < 1024) {
                window.location.href = "index.html";
            }
        }
        window.addEventListener('resize', checkDevice);
        checkDevice(); 

        // 2. LOGIC VARIABLES
        const iframe = document.getElementById('target-site');
        const audio = document.getElementById('hacker-music');
        const musicBtn = document.getElementById('music-control');
        let scrollInterval;
        let frameWin, frameDoc;
        let scrollPos = 0;
        let direction = 1;

        // 3. MUSIC TOGGLE FUNCTION (Controls Scroll Too)
        function toggleMusic() {
            if (audio.paused) {
                // Play Music -> Start Scroll
                audio.play();
                updateMusicUI(true);
                startAutoScroll(); 
            } else {
                // Pause Music -> Stop Scroll
                audio.pause();
                updateMusicUI(false);
                stopAutoScroll();
            }
        }

        // UI Update Helper
        function updateMusicUI(isPlaying) {
            if (isPlaying) {
                musicBtn.innerText = "[ MUSIC: ON ]";
                musicBtn.classList.remove('off');
            } else {
                musicBtn.innerText = "[ MUSIC: OFF ]";
                musicBtn.classList.add('off');
            }
        }

        // Scroll Start Function
        function startAutoScroll() {
            if (!frameWin) return; // Iframe not loaded yet
            
            // Clear any existing interval
            clearInterval(scrollInterval);

            scrollInterval = setInterval(() => {
                scrollPos += (1 * direction);
                frameWin.scrollTo(0, scrollPos);

                if (scrollPos >= (frameDoc.body.scrollHeight - frameWin.innerHeight)) {
                    direction = -1;
                }
                if (scrollPos <= 0) {
                    direction = 1;
                }
            }, 20);
        }

        // Scroll Stop Function
        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }

        // 4. MAIN INIT LOGIC
        iframe.onload = function() {
            try {
                frameWin = iframe.contentWindow;
                frameDoc = frameWin.document;
                
                // Attempt Autoplay after 5 seconds
                setTimeout(() => {
                    audio.volume = 0.5; 
                    var playPromise = audio.play();

                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            // Autoplay Successful -> Start Scroll
                            updateMusicUI(true);
                            startAutoScroll();
                        }).catch(error => {
                            // Autoplay Blocked -> Do NOT Scroll
                            console.log("Autoplay blocked. Scroll paused until music starts.");
                            updateMusicUI(false);
                            stopAutoScroll();
                        });
                    }
                }, 5000);

                // User Interaction inside Iframe -> Stop Everything
                const stopEvents = ['mousedown', 'wheel', 'touchstart', 'keydown', 'click'];
                
                stopEvents.forEach(event => {
                    frameDoc.addEventListener(event, function() {
                        // Stop Music -> Stop Scroll (via toggle logic)
                        audio.pause(); 
                        updateMusicUI(false);
                        stopAutoScroll();
                        
                        console.log("Manual Control Taken: Scroll & Music Stopped.");
                    });
                });

            } catch (e) {
                console.log("Browser Policy: Can't access iframe content.");
            }
        };

        // 5. FAKE STATS & TERMINAL ANIMATION
        setInterval(() => {
            document.getElementById('cpu-bar').style.width = Math.floor(Math.random()*60+20) + "%";
            document.getElementById('mem-bar').style.width = Math.floor(Math.random()*40+40) + "%";
            document.getElementById('net-bar').style.width = Math.floor(Math.random()*50+30) + "%";
        }, 1500);

        const logs = [
            "Initializing handshake...", "Access granted.", "Downloading assets...", 
            "Analyzing DOM structure...", "Secure connection: TLS 1.3", 
            "Data packet: 2048kb", "Ping: 12ms", "Checking firewall rules...", 
            "User detected: Admin", "System optimization...", "Bypassing proxy...",
            "Rendering visual interface..."
        ];
        const term = document.getElementById('terminal');
        
        setInterval(() => {
            const div = document.createElement('div');
            div.className = 'log-line';
            div.innerText = "> " + logs[Math.floor(Math.random() * logs.length)];
            term.appendChild(div);
            if(term.children.length > 20) term.removeChild(term.children[0]);
            term.scrollTop = term.scrollHeight;
        }, 800);
    </script>
</body>
</html>
